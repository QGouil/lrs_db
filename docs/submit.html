        <div class="container-fluid">

            <!--// Intro --------------------------------------------------- -->

            <div class="page-header">
                <h1>Submit</h1>
            </div>

            <!--// Submission form ----------------------------------------- -->

            <img id="logo-square" alt="scRNA-tools" src="img/icon.png" />

            <div class="form-group">
                <p>
                    We would love to hear your suggestions for the Long-Read_Tools! To contact us please fill in the form below or
                    open an issue or pull request via
                    <a href="https://github.com/shaniAmare/long_read_tools">GitHub</a>.
                </p>
            </div>

            <form action="https://formspree.io/lrs.database@gmail.com" method="POST">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Tool name">
                </div>
                <div class="form-group">
                        <label for="platform">Platform(s):</label>
                        <input type="text" class="form-control" id="platform" name="platform" placeholder="Available platforms (eg. R/Python)">
                </div>
                <div class="form-group">
                        <label for="doi">DOI(s):</label>
                        <input type="text" class="form-control" id="doi" name="doi" placeholder="DOIs for associated publications/preprints">
                </div>
                <div class="form-group">
                        <label for="Technology">Technology(ies):</label>
                        <input type="text" class="form-control" id="technology" name="technology" placeholder="Targeted technologies (e.g. Oxford Nanopore, PacBio) ">
                </div>
                <div class="form-group">
                        <label for="code">Code:</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Link to code repository (eg. GitHub)">
                </div>
                <div class="form-group">
                        <label for="license">License:</label>
                        <input type="text" class="form-control" id="license" name="license" placeholder="Associated software license">
                </div>
                <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Short description of the tool and what it does"></textarea>
                </div>
                <div class="form-group" id="categories">
                    <label for="categories">Categories:</label>
                    <ul class="checkboxes">
                    <li>
                        <input class="form-check-input" type="checkbox" value="Alignment" id="alignment" name="categories">
                        <label class="form-check-label" for="alignment">Alignment</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Analysis Pipelines" id="AnalysisPipelines" name="categories">
                        <label class="form-check-label" for="AnalysisPipelines">Analysis Pipelines</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="BaseCalling" id="BaseCalling" name="categories">
                        <label class="form-check-label" for="BaseCalling">Base Calling</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="BaseModificationDetection" id="BaseModificationDetection" name="categories">
                        <label class="form-check-label" for="BaseModificationDetection">Base Modification Detection</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Demultiplexing" id="Demultiplexing" name="categories">
                        <label class="form-check-label" for="Demultiplexing">Demultiplexing</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="DenovoAssembly" id="DenovoAssembly" name="categories">
                        <label class="form-check-label" for="DenovoAssembly"><i>De novo</i> Assembly</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="ErrorCorrectionAndPolishing" id="ErrorCorrectionAndPolishing" name="categories">
                        <label class="form-check-label" for="ErrorCorrectionAndPolishing">Error Correction And/Or Polishing</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="EvaluatingExisitingMethods" id="EvaluatingExisitingMethods" name="categories">
                        <label class="form-check-label" for="EvaluatingExisitingMethods">Evaluating Exisiting Methods</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="GeneExpressionAnalysis" id="GeneExpressionAnalysis" name="categories">
                        <label class="form-check-label" for="GeneExpressionAnalysis">Expression Analysis</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="GapFilling" id="GapFilling" name="categories">
                        <label class="form-check-label" for="GapFilling">Gap Filling in Assemblies</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="GeneratingConsensusSequence" id="GeneratingConsensusSequence" name="categories">
                        <label class="form-check-label" for="GeneratingConsensusSequence">Generating Consensus Sequence</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="IsoformDetection" id="IsoformDetection" name="categories">
                        <label class="form-check-label" for="IsoformDetection">Isoform Detection</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="LongReadOverlapping" id="LongReadOverlapping" name="categories">
                        <label class="form-check-label" for="LongReadOverlapping">Long-Read Overlapping</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Metagenomics" id="Metagenomics" name="categories">
                        <label class="form-check-label" for="Metagenomics">Metagenomics</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Normalisation" id="Normalisation" name="categories">
                        <label class="form-check-label" for="Normalisation">Normalisation</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="ProvideSummaryStatistics" id="ProvideSummaryStatistics" name="categories">
                        <label class="form-check-label" for="ProvideSummaryStatistics">Provide Summary Statistics</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="QualityChecking" id="QualityChecking" name="categories">
                        <label class="form-check-label" for="QualityChecking">Quality Checking</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="QualityFiltering" id="QualityFiltering" name="categories">
                        <label class="form-check-label" for="QualityFiltering">Quality Filtering</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="QualityTrimming" id="QualityTrimming" name="categories">
                        <label class="form-check-label" for="QualityTrimming">Quality Trimming</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="ReadQuantification" id="ReadQuantification" name="categories">
                        <label class="form-check-label" for="ReadQuantification">Read Quantification</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Simulators" id="Simulators" name="categories">
                        <label class="form-check-label" for="Simulators">Simulators</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="SNPAndVariantAnalysis" id="SNPAndVariantAnalysis" name="categories">
                        <label class="form-check-label" for="SNPAndVariantAnalysis">SNP And/Or Variant Analysis</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="SuitableForSingleCellExperiments" id="SuitableForSingleCellExperiments" name="categories">
                        <label class="form-check-label" for="SuitableForSingleCellExperiments">Suited For Single-Cell Experiments</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="TestedOnHumanData" id="TestedOnHumanData" name="categories">
                        <label class="form-check-label" for="TestedOnHumanData">Tested On Human Data</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="TestedOnNonHumanData" id="TestedOnNonHumanData" name="categories">
                        <label class="form-check-label" for="TestedOnNonHumanData">Tested On Non-Human Data</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Visualisation" id="Visualisation" name="categories">
                        <label class="form-check-label" for="Visualisation">Visualisation</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" value="Other" id="other" name="categories">
                        <label class="form-check-label" for="Other">Other</label>
                    </li>
                    </ul>
                </div>
                <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea type="text" class="form-control" id="notes" name="notes" placeholder="Anything else you would like to tell us about the tool?, e.g. what other category(ies) etc."></textarea>
                </div>
                <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your email in case we have questions">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>

        </div>

        <footer class="footer">
            <div id="footerContent" class="container"></div>
        </footer>

    </body>
